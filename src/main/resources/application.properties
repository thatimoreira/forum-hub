spring.application.name=forumhub

spring.datasource.url=${MYSQL_SPRING_DATASOURCE_URL}
spring.datasource.username=${MYSQL_SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${MYSQL_SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway configurations
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1
spring.flyway.url=${MYSQL_SPRING_DATASOURCE_URL}
spring.flyway.user=${MYSQL_SPRING_DATASOURCE_USERNAME}
spring.flyway.password=${MYSQL_SPRING_DATASOURCE_PASSWORD}

